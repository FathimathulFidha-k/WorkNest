<!DOCTYPE html>
<html>
<head>
    <title>Complete Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="checkLogin()">

<div class="container">
    <div class="card">
        <h1>Complete Profile</h1>

        <input type="text" id="name" placeholder="Full Name">

        <select id="skills">
            <option value="">Select Skill</option>
            <option value="Cooking">Cooking</option>
            <option value="Photography">Photography</option>
            <option value="Teaching">Teaching</option>
            <option value="Designing">Designing</option>
            <option value="Delivery">Delivery</option>
            <option value="General">No Skill Required (General)</option>
        </select>

        <input type="text" id="date" placeholder="Available Date">
        <input type="text" id="location" placeholder="Location">
        <input type="email" id="email" placeholder="Email Address">
<input type="text" id="phone" placeholder="Phone Number">

        <button onclick="registerStudent()">Save Profile</button>
        <button onclick="location.href='dashboard.html'">Back</button>
    </div>
</div>

<script src="firebase-config.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
<script src="script.js"></script>
</body>
</html>
